apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  RESPONSE: {{ .Values.env.value }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-configmap
data:
  filebeat.yml: |
    filebeat.inputs:
            - type: log
              paths: ["/cache/output.log"]         
    output.console:
      pretty: true
